<!DOCTYPE html>



<html lang="en">



<head>

    <meta charset="UTF-8">

    <title>Aktualny Czas</title>

    <style>

        body {

            background-color: #ADD8E6;

            text-align: center;

            font-family: Arial, sans-serif;

        }

        h1 {

            margin-top: 20px;

        }

        ul {

            list-style-type: none;

            padding: 0;

        }

        li {

            margin: 10px 0;

        }

    </style>

</head>



<body>

    <h1>Aktualny czas w różnych strefach czasowych:</h1>

    <ul>

        {% for location, time in times.items() %}

        <li><strong>{{ location }}:</strong> {{ time }}</li>

        {% endfor %}

    </ul>

</body>



</html>
