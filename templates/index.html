
<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Aktualny Czas</title>

</head>

<body>

    <h1>Aktualny czas w różnych strefach czasowych:</h1>

    <ul>

        {% for location, time in times.items() %}

        <li><strong>{{ location }}:</strong> {{ time }}</li>

        {% endfor %}

    </ul>

</body>

</html>
